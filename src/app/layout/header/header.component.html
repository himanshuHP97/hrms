<mat-toolbar>
  <mat-toolbar-row class="justify-contnet-between">
    <button mat-icon-button (click)="viewSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="row me-2 ms-auto">
      <ul>
        <li>
          <button
            mat-button
            [matMenuTriggerFor]="menu"
            class="user mt-2 d-flex align-item-center"
          >
            <!-- <img src="" alt="user" class="user-image me-1 p-2" /> -->
            Username
            <mat-icon class="user-image-icon ms-1">
              keyboard_arrow_down
            </mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item  style="cursor: pointer;" (click)="onLogout()">
              <mat-icon>exit_to_app</mat-icon>
              Logout
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
