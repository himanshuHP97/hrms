<div class="d-flex container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-8 col-lg-8">
      <div>
        <app-login-carousel
          [images]="imageslist"
          [autoSlide]="false"
        ></app-login-carousel>
      </div>
    </div>
    <div class="col-sm-12 col-md-4 col-lg-4 login-container">
      <div class="contain-form">
        <form
          class="p-3 shadow"
          #authForm="ngForm"
          (ngSubmit)="onSubmit(authForm.value)"
        >
          <div class="form-inner">
            <h1 class="fs-3">Login & Sign Up</h1>
            <div class="form-group">
              <label for="email m-2">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                class="form-control"
                ngModel
              />
            </div>
            <div class="form-group">
              <label for="password  m-2">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                ngModel
              />
            </div>
            <div class="form-group mt-3">
              <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!authForm.valid"
              >
                {{ isLoginMode ? "Login" : "Sign Up" }}
              </button>
              |
              <button
                class="btn btn-primary"
                (click)="onSwitchMode()"
                type="button"
              >
                Click to {{ isLoginMode ? "Sign Up" : "Login" }}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
